---
name: ecommerce app sanity checks

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

  

jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 0

  build-frontend:
    name: build-frontend
    runs-on: ubuntu-latest

    steps:
    - name: check out the repo
      uses: actions/checkout@v4

    - name: Login to Quay
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_ROBOT_TOKEN }}

    - name: Build and push to Quay
     
      env:
        REGISTRY_NAMESPACE: ${{ github.event.inputs.REGISTRY_NAMESPACE }}
        IMAGE_TAG: ${{ github.event.inputs.IMAGE_TAG }}
        IMAGE_TAG_SHA: ${{ github.ref_name }}-${{ github.sha }}
        IMAGE_BUILD_CMD: docker
      run: |
        # set IMAGE_TAG to a calculated <branch>-<sha> if not specified
        export IMAGE_TAG=${IMAGE_TAG:-${IMAGE_TAG_SHA:0:-33}}
        
        make build-frontend

        make push-frontend

        make build-backend

        make push-backend

        make build-message

        make push-message


